<form  ng-submit="vm.submit()">
  <div class="row">
	<div class="large-12 columns">
	  <label>Title
		<input type="text" ng-model="vm.title" placeholder="large-12.columns"/>
	  </label>
	</div>
	<div class="row">
	  <div class="large-12 columns">
		<label>Content
		  <textarea ng-model="vm.content" placeholder="small-12.columns">
		  </textarea>
		</label>
	  </div>
	</div>
</form>
<div type="submit" class="button round">Submit
</div>
