<div class="well" ng-show="vm.profile">
  <div class="row">
    <form role="form" class="settings" ng-submit="vm.update()">
	  <div class="small-12 large-4 medium-4 columns">
		<div class="form-group">
          <label for="settings__email">Address</label>
          <input type="text" class="form-control" id="settings__address" ng-model="vm.profile.address" placeholder="Moscow"/>
		</div>
		<div class="form-group">
          <label for="settings__phone">Phone</label>
          <input type="text" class="form-control" id="settings__phone" ng-model="vm.profile.phone" placeholder="+7(927)XXX-XX-XX"/>
		</div>
		<div class="form-group">
          <label for="settings__phone">Time</label>
          <input type="text" class="form-control" id="settings__time"
				 ng-model="vm.profile.time" placeholder="9:00-21:00"/>
		</div>
		<div class="form-group">
          <label for="settings__username">Username</label>
          <input type="text" class="form-control"
				 id="settings__username" ng-model="vm.profile.username"
				 placeholder="ex. notgoogleplus"/>
		</div>
		<div class="form-group">
          <label for="settings__email">Email</label>
          <input type="text" class="form-control" id="settings__email" ng-model="vm.profile.email" placeholder="ex. john@example.com"/>
		</div>
		<div class="form-group">
          <label for="settings__password">New Password</label>
          <input type="password" class="form-control"
				 id="settings__password" ng-model="vm.profile.password"
				 placeholder="ex. notgoogleplus"/>
		</div>
		<div class="form-group">
          <label for="settings__confirm-password">Confirm Password</label>
          <input type="password" class="form-control" id="settings__confirm-password" ng-model="vm.profile.confirm_password" placeholder="ex. notgoogleplus"/>
		</div>
		<div class="form-group">
          <button type="submit" class="btn btn-primary">Submit</button>
          <button type="button" class="btn btn-danger pull-right" ng-click="vm.destroy()">Delete Account</button>
		</div>
	  </div>
	  <div class="large-8 medium-8 small-12 columns">
		<div class="form-group">
		  <label for="settings__about_to">about_to</label>
		  <textarea type="text" class="form-control"
					id="settings__username" ng-model="vm.profile.about_to"
					placeholder="ex. notgoogleplus"/>
		</div>
	  </div>
    </form>
  </div>
</div>
